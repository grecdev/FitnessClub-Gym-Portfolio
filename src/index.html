<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0 shrink-to-fit=no">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<link href="https://fonts.googleapis.com/css?family=Chilanka&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/ebf05ebe39.js"></script>
</head>
<body>

 <!-- Main header -->

	<header id="main-header">
		<div class="logo">
			<a><p>Grec<span class="highlight-yellow">FitnessClub</span></p></a>
		</div>

		<nav id="header-navbar">
			<ul class="main-list">

				<li><a data-navbar-link>Our story</a></li>
				<li><a data-navbar-link>Subscription</a></li>
				<li><a aria-haspopup="true">More<i class="fas fa-caret-down"></i></a>

					<ul class="dropdown">
						<li><a>Benefits of joining our club</a></li>
						<li><a>Our story</a></li>
						<li><a>Contact</a></li>
					</ul>

				</li>
				<li><a data-navbar-link>Join us<i class="far fa-user"></i></a></li>
				
			</ul>
		</nav>
	</header>
 <!-- main header -->

 <!-- Showcase section -->
	<section id="showcase">
		<!-- Showcase boxes -->
		<div class="showcase-box">

			<div class="slogan-text text-center">
				<h3 class="fade-right">No Pain</h3>
				<h3 class="fade-left delay-fast-2">No Gain</h3>
				<a class="btn btn-green fade-right delay-fast-1">Come join us</a>
			</div>
			
		</div>
	</section>
 <!-- showcase section -->

</body>
</html>
