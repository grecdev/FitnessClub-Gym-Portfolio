<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<!-- <meta name="description" content=""> -->
	<title>FitnessClub - Build a strong body</title>
	<link href="https://fonts.googleapis.com/css?family=Chilanka|Raleway:300,400,500&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/ebf05ebe39.js"></script>
</head>
<body class="padding-none">

<a id="home-arrow" href="index.html" data-navbar-link><i class="fas fa-angle-double-left"></i></a>

<section id="login-container">

	<div class="login-form">
		<h2 class="mb-2">Welcome Back !</h2>

		<form name="login-form" class="text-center mb-1">

			<div class="form-box">
				<a class="facebook-login"><i class="fab fa-facebook"></i><span>Login with facebook</span></a>
			</div>

			<div class="form-box">
				<p>or</p>
			</div>

			<div class="form-box">
				<input name="email" class="mb-1" type="email" placeholder="E-mail">
				<input name="password" type="password" placeholder="Password">
			</div>

			<div class="form-box">
				<button type="button" class="btn btn-green">Login</button>
			</div>

			<a>Forgot your password ?</a>

		</form>

		<p>You don't have a subscription? <a><span class="highlight-green">Check it out !</span></a></p>
	</div>

	<div class="login-showcase overlay-bg"></div>
</section>

</body>
</html>
